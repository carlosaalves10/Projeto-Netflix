<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NetFlix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NetFlix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">FERRY</h3>
                <p class="descricao">Antes de construir um império de drogas, Ferry Bouman regressa a casa numa missão de vingança em que a sua lealdade é posta à prova e um amor lhe muda a vida. Assista agora a nova temporada de Ferry que está mais emocionante que nunca.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">      
                <img class="box-filme" src="img/armydead.jpg" alt="">
            </div>
            <div class="item">      
                <img class="box-filme" src="img/falcao.jpg" alt="">
            </div>
            <div class="item">      
                <img class="box-filme" src="img/invencivel.jpg" alt="">
            </div>
            <div class="item">      
                <img class="box-filme" src="img/ragnarok.jpg" alt="">
            </div>
            <div class="item">      
                <img class="box-filme" src="img/remorso.jpg" alt="">
            </div>
            <div class="item">      
                <img class="box-filme" src="img/trovao.jpg" alt="">
            </div>
            <div class="item">      
                <img class="box-filme" src="img/sweet.jpg" alt="">
            </div>
            <div class="item">      
                <img class="box-filme" src="img/wanda.jpg" alt="">
            </div>
            <div class="item">      
                <img class="box-filme" src="img/loki.jpg" alt="">
            </div>
            <div class="item">      
                <img class="box-filme" src="img/lupin.jpg" alt="">
            </div>
            <div class="item">      
                <img class="box-filme" src="img/monster.jpg" alt="">
            </div>
                

        </div>
    </div>

    <script src="https://kit.fontawesome.com/f82b7a1655.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
